<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@200;300;400;500;600;700&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="header-menu__hamburguer container__img"></span>
            </label>
            <ul class="list-menu">
                <li class="list-menu__title">Categoria</li>
                <li class="list-menu__item">
                    <a href="#" class="list-menu__link">PROGRAMAÇÃO</a>
                </li>
                <li class="list-menu__item">
                    <a href="#" class="list-menu__link">FRONT-END</a>
                </li>
                <li class="list-menu__item">
                    <a href="#" class="list-menu__link">INFRAESTRUTURA</a>
                </li>
                <li class="list-menu__item">
                    <a href="#" class="list-menu__link">BUSINESS</a>
                </li>
                <li class="list-menu__item">
                    <a href="#" class="list-menu__link">DESIGN & UX</a>
                </li>
            </ul>
            <img src="img/Logo.svg" alt="Logo da AluraBooks container__img">
        </div>
        <div class="container">
            <a href="#"><img src="img/Favoritos.svg" alt="Icone de coração" class="container__img"></a>
            <a href="#"><img src="img/Compras.svg" alt="Icone de sacola de compras" class="container__img"></a>
            <a href="#"><img src="img/Usuario.svg" alt="Icone de silhueta de uma pessoa" class="container__img"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="title__banner">Já sabe por onde começar?</h2>
        <p class="text__banner">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="search__banner" placeholder="Qual será sua próxima leitura?">
    </section>
</body>
</html>
